    <!DOCTYPE html>
    <html lang="hu">
    
        <head>
            <meta charset='utf-8'>
            <meta http-equiv='X-UA-Compatible' content='IE=edge'>
            <title>Rendezvény bevezetése</title>
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
            <script src='Rendezveny.js'></script>                                              
        </head>
    
        <body>
            <form action="/lekezelRendezvenySzervezoCsatlakozas" method="post" id="RendezvenySzervezoCsatlakozas" name = "RendezvenySzervezoCsatlakozas" enctype="multipart/form-data">
                <label>Rendezvényhez csatlakozás szervezőknek</label><br>
    
                <label for="form-rendezvenySzervezo">Szervező neve:</label>                                             
                <input type="text" name="form-rendezvenySzervezo" id="form-rendezvenySzervezo" pattern="^[A-Z]{1}[a-z]{1,}$"                   
                title="Csak betűtet tartalmazhat, az első nagybetű a többi kisbetű"/><br>

                <label for="form-rendezvenyID">Rendezvény id:</label>
                <input type="text" name="form-rendezvenyID" id="form-rendezvenyID"><br>    

                <label for="form-rendezvenySzervezoValasztas">Szervező választása:</label>
                <select id="form-rendezvenySzervezoValasztas" name="form-rendezvenySzervezoValasztas">
                        <option value="csatlakozas">Csatlakozas</option>
                        <option value="visszalepes">Visszalépés</option>
                </select>
                <br><br>
                <input type="submit" value="bekuldes" id="form-saveSzervezoCsatlakozas" onclick="saveSzervezoCsatlakozas()"/>
               
            </form>
    

    
        </body>
    
    </html>
