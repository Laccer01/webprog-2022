<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Rezdezvenyek listazva</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='/script.js'></script>
</head>
<body>
    <h2>Felhasználó bejelentkezés</h2>

    <form method="POST" action="/auth/BejelentkezesFeldolgozas" >      
        <label for="inputLoginDataName">Felhasználónév:</label>  
        <p><input type="text" name="inputLoginDataName" id="inputLoginDataName" required="required" pattern="^[A-Z]{1}[a-z]{1,}$"
            title="Csak betűtet tartalmazhat, az első nagybetű, a többi kisbetű"/><br> </p>

        <label for="inputLoginDataPasswd">Kód:</label>  
        <input type="password" name="inputLoginDataPasswd" id="inputLoginDataPasswd" required="required" pattern="[A-Za-z0-9]{1,}"
        title="Csak betűtet és számokat tartalmazhat"/>
        <input type="checkbox" onclick="jelszoFelfedeseLogin()">👁
        <br><br>

        <p><input type="submit" value="Belépés!" /></p>
        
    </form>    
    
</body>
</html>
