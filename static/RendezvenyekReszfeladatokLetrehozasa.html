    <!DOCTYPE html>
    <html lang="hu">
        <head>
            <meta charset='utf-8'>
            <meta http-equiv='X-UA-Compatible' content='IE=edge'>
            <title>Rezdezvenyek listazva</title>
            <meta name='viewport' content='width=device-width, initial-scale=1'>
            <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
            <script src='/script.js'></script>
        </head>
    
        <body>
            <form action="/lekezelRendezvenyReszfeladatokLetrehozasa" onsubmit="required()" method="POST" id="RendezvenyReszfeadatok" name = "RendezvenyReszfeadatok" enctype="multipart/form-data">
                
                
                <h1>Részfeladat létrehozása</h1><br>                
                
                <label for="form-rendezvenyNev">Részfeladat neve:</label>                                             
                <input type="text" name="form-rendezvenyNev" id="form-rendezvenyNev" value=""/> <br>
    
                <label for="form-rendezvenyKezdesiIdopont">Részfeladat kezdésének időpontja:</label>                                         
                <input type="date" name="form-rendezvenyKezdesiIdopont" id="form-rendezvenyKezdesiIdopont" /><br>

                <label for="form-rendezvenyVegzesiIdopont">Részfeladat végének időpontja:</label>                              
                <input type="date" name="form-rendezvenyVegzesiIdopont" id="form-rendezvenyVegzesiIdopont" /><br>

                <label for="form-rendezvenySzervezok">Rendezvény szervezőinek a listája:</label>
                <input type="text" name="form-rendezvenySzervezok" id="form-rendezvenySzervezok" value="" pattern="^[A-Za-z ,]{1,}$"                   
                    title="Csak betűtet tartalmazhat, a nevek vesszővel kell legyenek elválasztva" ><br>    
                <br>



                
                <input type="submit" value="Részfeladat létrehozása" id="form-submit"/><br>
    
                <div>
                    <span id="errorBekuldes1"></span>
                </div>

            </form>
    

    
        </body>
    
    </html>
